<!DOCTYPE html>
<html>
<head>
    <title>Select Location</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #0b1e3d 0%, #1a365d 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            padding: 50px 20px;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .brew-container {
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #fff;
        }
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 50px;
            color: #9fd3ff;
        }
        .location-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 40px 0;
        }
        .location-button {
            background: linear-gradient(45deg, #1e3a6f, #2d4b8f);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 25px 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .location-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #2d4b8f, #3c5ba9);
        }
        .location-button.empty {
            opacity: 0.6;
            background: linear-gradient(45deg, #2d3748, #4a5568);
        }
        .location-button.empty:hover {
            transform: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: linear-gradient(45deg, #2d3748, #4a5568);
        }
        .location-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .location-name {
            font-weight: bold;
            margin: 10px 0;
        }
        .location-count {
            font-size: 0.9em;
            color: #9fd3ff;
        }
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #9fd3ff;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border: 1px solid #9fd3ff;
            border-radius: 5px;
        }
        .back-link:hover {
            background: rgba(159, 211, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="brew-container">
        <h1>Where are you brewing?</h1>
        
        {% if locations %}
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="location-buttons">
                    {% for location in locations %}
                    <button type="submit" 
                            name="location" 
                            value="{{ location.id }}" 
                            class="location-button {% if location.tea_count == 0 %}empty{% endif %}"
                            {% if location.tea_count == 0 %}disabled{% endif %}>
                        <div class="location-icon">
                            {% if 'home' in location.description.lower() %}üè†
                            {% elif 'work' in location.description.lower() %}üíº
                            {% elif 'parents' in location.description.lower() %}üë®‚Äçüë©‚Äçüëß
                            {% else %}üìç{% endif %}
                        </div>
                        <div class="location-name">{{ location.description.lower() }}</div>
                        <div class="location-count">
                            {% if location.tea_count == 0 %}
                                No tea
                            {% else %}
                                {{ location.tea_count }} teas available
                            {% endif %}
                        </div>
                    </button>
                    {% endfor %}
                </div>
            </form>
        {% else %}
            <p class="subtitle">No available locations. Add them on admin page.</p>
        {% endif %}
    </div>
</body>
</html>
