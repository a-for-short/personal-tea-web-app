<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #0b1e3d 0%, #1a365d 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            padding: 50px 20px;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #9fd3ff;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #9fd3ff;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            border: 1px solid #9fd3ff;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background: rgba(159, 211, 255, 0.1);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Oops!</h1>
        <div class="error-message">
            {{ error_message or "Something went wrong." }}
        </div>
        <div>
            <a href="{{ url_for('index') }}" class="back-link">Go to Admin Page</a>
            <a href="{{ url_for('brew') }}" class="back-link" style="margin-left: 15px;">Go to Brew Page</a>
        </div>
        <p style="margin-top: 30px; font-size: 0.9em; opacity: 0.7;">
            If this error persists, please check your connection and try again.
        </p>
    </div>
</body>
</html>
