<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tea Inventory</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">

    <h1>ğŸµ Tea Inventory</h1>

    <h2>Add tea</h2>
    <form method="post">
        <p>
            <input type="text" name="name" placeholder="Tea name" required>
        </p>
        <p>
            <input type="text" name="type" placeholder="Type (oolong, blackâ€¦)">
        </p>
        <p>
            <input type="number" step="0.1" name="dose" placeholder="Default dose (g)">
        </p>
        <p>
            <textarea name="notes" placeholder="Notes"></textarea>
        </p>
        <button type="submit">Add</button>
    </form>

    <h2>Your teas</h2>

    {% if teas %}
        <ul>
        {% for tea in teas %}
            <li>
                <strong>{{ tea.name }}</strong>
                {% if tea.type %} ({{ tea.type }}){% endif %}
                {% if tea.default_dose %} â€” {{ tea.default_dose }} g{% endif %}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p><em>No teas yet.</em></p>
    {% endif %}

</div>
</body>
</html>
